    button_hotkeys: Teclas de atalho
    hotkeys:
      info_mac_metakey: No Mac OSX, as teclas Ctrl e Cmd podem ser usadas para atalhos marcados com Ctrl abaixo - alguns navegadores
        impedem determinadas combinações de teclas. Então, por exemplo, se Cmd+Space não funcionar no seu navegador, tente Ctrl+Space.
      keyboard:
      - title: Manipulação de nó
        hotkeys:
        - hotkey: Enter
          info: Adicionar irmão
        - hotkey: Shift+Enter
          info: Adicionar irmão acima ou quebra de linha (ao renomear o nó)
        - hotkey: Tab or Insert
          info: Adicionar filho
        - hotkey: Shift+Tab
          info: Inserir pai
        - hotkey: Espaço
          info: Renomear nó
        - hotkey: Shift+Espaço
          info: Editar dados do nó
        - hotkey: Backspace ou Delete
          info: Remover nó
        - hotkey: Ctrl+Up/Down
          info: Mover nó para cima/para baixo
      - title: Edição
        hotkeys:
        - hotkey: Ctrl+S
          info: Salvar
        - hotkey: Ctrl+X ou C
          info: Recortar
        - hotkey: Ctrl+C ou Y
          info: Copiar
        - hotkey: Ctrl+V ou P
          info: Colar
        - hotkey: U ou Ctrl+Z
          info: Desfazer
        - hotkey: R ou Ctrl+Y ou Ctrl+Shift+Z
          info: Refazer
      - title: Seleção
        hotkeys:
        - hotkey: Setas do teclado
          info: Selecione o nó acima/abaixo/esquerdo/direito do atualmente selecionado
        - hotkey: Shift + Setas do teclado
          info: Adicionar nó para cima/para baixo/esquerda/direita à seleção (útil para seleção múltipla de irmãos)
        - hotkey: "{"
          info: Selecione várias vezes o nó atual e toda a subárvore abaixo dele
        - hotkey: "["
          info: Selecione apenas a subárvore no nó atual (não o próprio nó)
        - hotkey: "="
          info: Selecione todos os irmãos do nó atual (que tenham o mesmo pai)
        - hotkey: "."
          info: Cancele a seleção múltipla e selecione apenas o nó atual novamente
        - hotkey: 1 - 9
          info: Selecione todos os nós de um determinado nível (por exemplo, 1 seleciona todos os nós de primeiro nível)
      - title: Navegação e tela
        hotkeys:
        - hotkey: "/ or F"
          info: Expandir ou recolher nó (dobrar ou desdobrar filhos)
        - hotkey: Ctrl + or Z
          info: Mais Zoom
        - hotkey: Ctrl - or Shift Z
          info: Reduzir o zoom
        - hotkey: Esc, 0, Ctrl+0
          info: Redefinir visualização do mapa - selecione o nó raiz e traga-o para o centro da tela
      mouse:
      - action: Mova o mapa
        gesture: clique e arraste o nó central, clique e arraste o fundo ou role com o trackpad/touchpad.
      - action: Selecione um nó
        gesture: toque ou clique nele
      - action: Selecione vários nós
        gesture: Shift+clique
      - action: Reordenar nós
        gesture: arraste um nó entre seus irmãos, horizontalmente próximo à posição de reordenação. 
          Uma seta preta será exibida ao fazer um novo pedido.
      - action: Posicionar manualmente um nó
        gesture: basta arrastar um nó até que a seta para reordenar não apareça. Para forçar a posição manual mesmo quando a seta de
          reordenação estiver aparecendo, mantenha pressionada a tecla Shift enquanto arrasta. Observe que os filhos do nó raiz podem
          ser puxados em qualquer direção, mas os nós de nível inferior só podem ser posicionados na direção de seu pai em relação à raiz.
      - action: Renomear um nó
        gesture: Clique duas vezes ou toque duas vezes nele
      - action: Mostrar menu de contexto com operações
        gesture: 'Clique com o botão direito em um nó (com o mouse) ou toque duas vezes no fundo, ou mostrar (em dispositivos sensíveis ao toque)'
      - action: Alterar nó pai
        gesture: arraste e solte um nó em outro nó (gotas circulares não são permitidas, portanto você não pode soltar um nó em um de seus filhos ou descendentes)
      - action: Abra o problema ou projeto em janela separada
        gesture: Alt+clique
      title_key_shortcuts: Operações do teclado
      title_mouse_shortcuts: Operações de mouse e toque
      title_shortcuts: Atalhos
